<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Make Reservation</button>
      <button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Home</button>
    </div>
    <div class="row">

      <div class="col-12">

 

        <div class="card">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name">Table #1:</h2>
            <div id="stats">
              <h3><strong>ID:</strong> <span id="id1"></span></h3>
              <h3><strong>Name:</strong> <span id="name1"></span></h3>
              <h3><strong>Email:</strong> <span id="email1"></span></h3>
              <h3><strong>Phone:</strong> <span id="phone1"></span></h3>
            </div>
          </div>
        </div>
        <br><br>
        <div class="card">
            <div class="card-header">
              <h3><strong>Waiting List</strong></h3>
            </div>
            <div class="card-body">
              <h2 id="name">Table #1</h2>
              <div id="stats">
                <h3><strong>ID:</strong> <span id="id1"></span></h3>
                <h3><strong>Name:</strong> <span id="name1"></span></h3>
                <h3><strong>Email:</strong> <span id="email1"></span></h3>
                <h3><strong>Phone:</strong> <span id="phone1"></span></h3>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  

</body>

</html>
